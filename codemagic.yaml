workflows:
  android-workflow:
    name: Build Android APK Only
    environment:
      flutter: stable
    scripts:
      - name: Get packages
        script: flutter pub get

      - name: Build APK (Release)
        script: flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk

